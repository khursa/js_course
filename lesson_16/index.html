<!DOCTYPE html>
<html lang="en">
<head>
	<title>Timer</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="author" content="Alexander Khursa">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/media.css" />
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section>
		<h1>
			Timer
		</h1>
		<div>
			<span>
				[
			</span>

			<ul id = "display" >
				<li>
					...
				</li>
			</ul>
			<span>
				]
			</span>
		</div>
		<div class="counter">
			<span id="count_index">
				0
			</span>
			<span>
				seconds
			</span>
		</div>
		<div>
			<button id="start">
				Start
			</button>
			<button id="pause">
				Pause
			</button>
			<button id="stop">
				Stop
			</button>
		</div>
		<div>
			<button id="x1_btn">
				X1
			</button>
			<button id="x2_btn">
				X2
			</button>
			<button id="x3_btn">
				X3
			</button>
		</div>
	</section>
<!-- SCRIPTS -->
	<script
    	type="text/javascript"
    	src="js/index.js">
  	</script>
</body>
</html>
