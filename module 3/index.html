<!DOCTYPE html>
<html lang="en">
<head>
	<title>Module 3</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="author" content="Aleksandr Khursa">
	<link rel="stylesheet" href="css/index.css" />
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section>
		<form
			id="user_message"
			class="form"
			name="user_message"
			action="#"
			method="get"
			autocomplete="on"
				>
			<fieldset class="form__fieldset">
				<div class="input__width">
					<input
						required
						type="email"
						name="email"
						placeholder="Email address"
						>
					<input
						required
						type="tel"
						name="tel"
						placeholder="Phone number"
							>
				</div>
				<textarea
					id=”content”
					required
					rows="2"
					from="user_message"
					name="user_message"
					minlength="5"
					maxlength="1000"
					wrap="soft"
					>
				</textarea>
				<br>
				<input
					id="search"
					type="submit"
					name="submit"
					value="Find email"
						>
			</fieldset>
		</form>
	</section>
<!-- SCRIPTS -->
	<script
    	src="js/index.js">
  	</script>
</body>
</html>
