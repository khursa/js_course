<body>
	<section>
		<form
			id="user_message"
			class="form"
			name="user_message"
			action="#"
			method="get"
			autocomplete="on"
				>
			<fieldset class="form__fieldset">
				<div class="input__width">
					<div class="input__width--numcol">
						<input
						required
						type="text"
						name="Ñard_number"
						placeholder="____-____-____-____"
						title="Please enter your card number"
						>
						<div id="valid-num">
							Number
						</div>
					</div>
					<div class="input__width--namecol">
						<input
						required
						type="text"
						name="username"
						placeholder="Your name"
						title="Please enter your name"
						min="2"
						pattern="[A-Za-z]{2,}"
						onclick="changeInput()"
							>
						<div id="valid-name">
							Name
						</div>
					</div>
				</div>
				<br>
				<input
					id="get_info"
					type="submit"
					name="submit"
					value="Get Info"
					title="Send"
						>
			</fieldset>
		</form>

				</tr>

				</tr>
